<div class="calendar"
     [ngClass]="'calendar--first-day-of-week-' + (firstDayOfWeek | lowercase)"
     [class.calendar--disabled]="disabled">
  <lib-calendar-week [locale]="locale"></lib-calendar-week>
  <lib-calendar-month *ngFor="let month of months; trackBy: trackByMilliseconds"
                      [month]="month"
                      [selectedDate]="value"
                      [min]="min"
                      [monthCaptionPattern]="monthCaptionPattern"
                      [showMonthStepper]="displayMonthStepper"
                      [locale]="locale"
                      (select)="onSelect($event)"
                      (monthStep)="onMonthStep($event)"></lib-calendar-month>
</div>
