<div class="calendar-month-header">
  <span class="calendar-month-header__stepper calendar-month-header__stepper--previous"
        *ngIf="displayMonthStepper"
        (click)="stepMonth(-1)">◀</span>
  <span class="calendar-month-header__caption">{{month | date:monthCaptionPattern:undefined:locale}}</span>
  <span class="calendar-month-header__stepper calendar-month-header__stepper--next"
        *ngIf="displayMonthStepper"
        (click)="stepMonth(1)">▶</span>
</div>
<div class="calendar-month"
     [ngClass]="[
       'calendar-month--first-day-' + firstDayOfMonth
     ]"
     (click)="onMonthClick($event)">
  <time class="calendar-month__day"
        *ngFor="let dayOfMonth of daysOfMonth"
        [attr.datetime]="dayOfMonth | date:'yyyy-MM-dd'"
        [class.calendar-month__day--selected]="isSelected(dayOfMonth)"
        [class.calendar-month__day--disabled]="isDisabled(dayOfMonth)"
  >{{dayOfMonth | date:'d'}}</time>
</div>
