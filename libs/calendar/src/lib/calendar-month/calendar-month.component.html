<div class="calendar-month"
     [ngClass]="[
       'calendar-month--first-day-' + firstDayOfMonth
     ]"
     (click)="onMonthClick($event)"
     (keyup.enter)="onMonthClick($event)"
     role="grid">
  <time class="calendar-month__date"
        *ngFor="let dayOfMonth of daysOfMonth"
        [attr.datetime]="dayOfMonth | date:'yyyy-MM-dd'"
        [class.calendar-month__date--selected]="isSelected(dayOfMonth)"
        [class.calendar-month__date--disabled]="isDisabled(dayOfMonth)"
        role="gridcell"
        [tabIndex]="isSelected(dayOfMonth) ? 0 : -1"
        [attr.aria-selected]="isSelected(dayOfMonth)"
        [attr.aria-disabled]="isDisabled(dayOfMonth)"
        [attr.aria-label]="dayOfMonth | date:'fullDate':undefined:locale"
  >{{dayOfMonth | date:'d'}}</time>
</div>
