<div class="month-container"
     [ngClass]="[
       'month-container--first-day-' + firstDayOfMonth
     ]"
     role="listbox"
     tabindex="-1"
>
  <div class="time-container" *ngFor="let dayOfMonth of daysOfMonth" (click)="onDateClick(dayOfMonth.day)"
  (mouseenter)="detectHighlight(dayOfMonth)"
  [ngClass]="{
    'current-date': isCurrent(dayOfMonth.day),
    'selected-date': !weekSelect && isSelected(dayOfMonth.day),
    'should-highlight': shouldHighlight(dayOfMonth),
    'selected-week': shouldHighlightWeek(dayOfMonth)
  }">
  <!-- <time class="month-container__date"
    [dateTime]="dayOfMonth | date:'yyyy-MM-dd'"
    [attr.aria-label]="dayOfMonth | date:'fullDate':undefined:locale"
    [class.month-container__date--selected]="isSelected(dayOfMonth)"
    [attr.aria-selected]="isSelected(dayOfMonth)"
    [class.month-container__date--disabled]="isDisabled(dayOfMonth)"
    [attr.aria-disabled]="isDisabled(dayOfMonth)"
    [class.month-container__date--active]="isActive(dayOfMonth)"
    [tabIndex]="isActive(dayOfMonth) ? 0 : -1"
    [attr.aria-current]="!isCurrent(dayOfMonth) && 'date'"
    role="option"
    [attr.cdkFocusInitial]="isActive(dayOfMonth) ? '' : null"
  >{{dayOfMonth | date:'d'}}</time> -->

    <time class="month-container__date"
      [dateTime]="dayOfMonth.day | date:'yyyy-MM-dd'"
      role="option"
    >{{dayOfMonth.day | date:'d'}}</time>
  </div>
  
</div>
